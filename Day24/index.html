<html lang="en">
<head>

    <title>Mini Ecommerce Website</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="cart">
        <h4>Your Cart</h4>
        <div class="cart-item" id="itemA">Product A: 0</div>
        <div class="cart-item" id="itemB">Product B: 0</div>
        <hr>
        <strong>Total: $ <span id="totalPrice">0</span></strong>
    </div>

    <h2>Shop Now</h2>

    <div class="product">
        <h3>Product A</h3>
        <p>$10</p>
        <button onclick="addToCart('A')">Add To Cart</button>
    </div>

     <div class="product">
        <h3>Product B</h3>
        <p>$15</p>
        <button onclick="addToCart('B')">Add To Cart</button>
     </div>

</body>
