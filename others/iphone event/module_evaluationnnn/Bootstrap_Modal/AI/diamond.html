<!DOCTYPE html>
<html>
<head>
  <title>Diamond Pattern</title>
</head>
<body>

<h2>Diamond Pattern Generator</h2>
<label for="rows">Enter number of rows (half of diamond): </label>
<input type="number" id="rows" min="1" />
<button onclick="printDiamond()">Generate</button>

<pre id="output"></pre>

<script>
function printDiamond() {
  const rows = parseInt(document.getElementById("rows").value);
  let output = "";

  // Upper part
  for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= rows - i; j++) {
      output += " ";
    }
    for (let k = 1; k <= 2 * i - 1; k++) {
      output += "*";
    }
    output += "\n";
  }

  // Lower part
  for (let i = rows - 1; i >= 1; i--) {
    for (let j = 1; j <= rows - i; j++) {
      output += " ";
    }
    for (let k = 1; k <= 2 * i - 1; k++) {
      output += "*";
    }
    output += "\n";
  }

  document.getElementById("output").textContent = output;
}
</script>

</body>
</html>
