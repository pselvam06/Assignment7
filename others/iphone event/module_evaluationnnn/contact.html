<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Laptops - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="https://i.pinimg.com/736x/a7/16/85/a716858dfcf8629202d40b8fd8de5f74.jpg" type="image/png" />
<link rel="stylesheet" href="styles.css"/>
</head>


<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" style="font-size: 2rem;" href="#">Buy Online SP Laptops</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


  <!-- Contact Page Content -->
  <section class="py-5" style="background-color: #f1f3f4;">
    <div class="container bg-white p-4 rounded shadow">
      <div class="row g-4 align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 ">
          <img src="https://i.pinimg.com/736x/22/cc/d4/22ccd48953c0d1ed110e309dfcfbc2d5.jpg" class="img-fluid rounded" alt="Contact image" />
        </div>
        <!-- Form Section -->
        <div class="col-md-6">        
          <h2 class="mb-4 text-primary fw-bold text-center">ðŸ“ž Contact Us</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your query here..." required></textarea>
            </div>
            <div class="text-start">
              <button type="button" class="btn btn-primary" id="submitBtn"> 
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Modal -->
  <div class="modal fade" id="cardModal1" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalLabel">Thank You!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your message has been submitted successfully. We will get back to you soon!
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      var form = document.getElementById('contactForm');
      
      if (form.checkValidity()) {
        // Show the modal if the form is valid
        var modal = new bootstrap.Modal(document.getElementById('cardModal1'));
        modal.show();
      } else {
        // Trigger validation messages
        form.reportValidity();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <!-- Footer -->
  <footer class="text-center bg-dark text-white mt-5">
    <div class="container">
        <p class="mb-1">&copy; 2025 SP Laptops. All rights reserved.</p>
        <small>
            <a href="privacy.html" class="text-white text-decoration-none">Privacy Policy</a> |
            <a href="terms.html" class="text-white text-decoration-none">Terms of Service</a>
        </small>
    </div>
</footer>

</body>

</html>
