<body>

    <header>
        <h2>Case Management System</h2>

<main>
    <section>
        <h3>Investigation Application Login</h3>
        <p style="opacity:0.5" font-family: 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; >Please enter your user name and password to log into your account</p>
        <form action="Login">
        <label for="username">Username</label><br><br>
        <input type="text" id="username" name="username" required> <br><br>
        <label for="password">Password</label><br><br>
        <input type="password" id="password" name="password" required> <br><br>
       <a href="#" id="Forgot">Forgot Password</a> <br><br>
        <button type="submit">Login</button>
    </form>
    </section>
</main>
