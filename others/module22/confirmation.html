<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head as index.html -->
   <script src="script.js"></script>
</head>
<body>
  <!-- Navigation same as index.html -->
  
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-success text-white">
              <h3 class="mb-0">Booking Confirmation</h3>
            </div>
            <div class="card-body">
              <div class="alert alert-success">
                <h4 class="alert-heading">Booking Successful!</h4>
                <p>Thank you for booking with Wanderlust Adventures. Your trip details are below.</p>
              </div>
              
              <div id="bookingDetails" class="mt-4">
                <!-- Details will be inserted here by JavaScript -->
              </div>
              
              <div class="mt-4">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer same as index.html -->
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
      const detailsContainer = document.getElementById('bookingDetails');
      
      if (bookingData) {
        detailsContainer.innerHTML = `
          <h5 class="mb-3">Trip Details</h5>
          <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> ${bookingData.name}</li>
            <li class="list-group-item"><strong>Travel Date:</strong> ${bookingData.date}</li>
            <li class="list-group-item"><strong>Pickup Location:</strong> ${bookingData.pickup}</li>
            <li class="list-group-item"><strong>Destination:</strong> ${bookingData.destination}</li>
            <li class="list-group-item"><strong>Number of Persons:</strong> ${bookingData.persons}</li>
            <li class="list-group-item">
              <strong>Places to Visit:</strong>
              <ul>
                ${bookingData.places.map(place => `<li>${place}</li>`).join('')}
              </ul>
            </li>
          </ul>
        `;
      } else {
        detailsContainer.innerHTML = '<div class="alert alert-warning">No booking data found.</div>';
      }
    });
  </script>
</body>
</html>
