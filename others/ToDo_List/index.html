<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <script src="script.js"></script>
</head>
<body>
    <h2>To-do List</h2>

    <div class="todo-container">
        <label for="name">Full Name:</label>
        <input type="text" id="userName" placeholder="Enter a name"> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="emailInput" placeholder="Enter your email">    <br> <br>
        <label for="phone">Phone:</label>   
        <input type="tel" id="phoneInput" placeholder="Enter your phone number"> <br> <br>
        <button onclick="addTask()">Add task</button>
        <div class="output container">
           
            <div id="taskList1"></div>
            <div id="taskList2"></div>
            <div id="taskList3"></div>
        </div>
       
    </div>
   
</body>
</html>
