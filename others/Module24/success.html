<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <section class="container py-5">
        <h1 class="text-center text-success mb-4">Booking Successful!</h1>
        <div id="bookingSummary" class="card p-4 shadow">
            <!-- Booking details will be injected here -->
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
            if (bookingData) {
                const summaryDiv = document.getElementById('bookingSummary');
                summaryDiv.innerHTML = `
                    <h3>Thank you, ${bookingData.travellerName}!</h3>
                    <p><strong>Date of Travel:</strong> ${bookingData.dateOfTravel}</p>
                    <p><strong>Pickup Location:</strong> ${bookingData.pickupLocation}</p>
                    <p><strong>Destination:</strong> ${bookingData.destination}</p>
                    <p><strong>Places to Visit:</strong></p>
                    <ul>
                        ${bookingData.placesToVisit.map(place => `<li>${place}</li>`).join('')}
                    </ul>
                    <p><strong>Number of Persons:</strong> ${bookingData.numPersons}</p>
                `;
            } else {
                document.getElementById('bookingSummary').innerHTML = '<p class="text-danger">No booking data found.</p>';
            }
        });
    </script>
</body>
</html>
