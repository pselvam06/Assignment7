<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('https://i.pinimg.com/736x/f6/0f/38/f60f3899cd13d9abb7523f5030db4423.jpg') no-repeat center center/cover;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            background: #fff;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .product-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>E-Shop</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        Welcome to E-Shop
    </section>
    <section class="products">
        <div class="product-card">
            <img src="https://i.pinimg.com/736x/2b/a1/5a/2ba15a75488bdbee9f515886f56d0771.jpg" alt="img">
            <h3>Dell Laptop</h3>
            <p>$200.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://i.pinimg.com/736x/62/4b/d2/624bd244a403addb8cef907123c95241.jpg" alt="Product 2">
            <h3>HP Laptop</h3>
            <p>$250.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://i.pinimg.com/736x/b6/57/86/b65786e98b5df1222a2cbfe49ddba301.jpg" alt="Product 3">
            <h3>Lenovo Laptop</h3>
            <p>$300.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer class="footer">
        &copy; 2025 E-Shop. All rights reserved.
    </footer>
</body>
</html>
