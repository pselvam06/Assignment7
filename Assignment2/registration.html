<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Registration Form</h1>
    </header>
    <section>
        <form action="confirmation.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Mobile Number:</label>
            <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            <label for="preferences">Event Preferences:</label>
            <select id="preferences" name="preferences" required>
                <option value="workshops">Workshops</option>
                <option value="networking">Networking</option>
                <option value="panel">Panel Discussions</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
